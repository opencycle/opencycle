version: '2'
services:
  opencycle:
    build: ./
    environment:
      - "DB_HOST=database"
      - "DB_CONNECTION=pgsql"
      - "DB_PORT=5432"
    volumes:
      - ./:/var/www/html
  nginx:
    depends_on:
      - opencycle
    volumes:
      - ./:/var/www/html
  database:
    ports:
      - 5432:5432
    environment:
      - "POSTGRES_DB=opencycle"
      - "POSTGRES_USER=homestead"
      - "POSTGRES_PASSWORD=secret"
