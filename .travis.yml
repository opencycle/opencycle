language: php
addons:
  chrome: stable
cache:
  directories:
    - "$HOME/.composer/cache/files"
install:
  - cp .env.example .env
  - composer install --prefer-dist --no-interaction --no-suggest
  - php artisan dusk:chrome-driver
before_script:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
  - docker-compose up -d
script:
  - php artisan dusk
